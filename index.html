<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { ARButton } from 'three/addons/webxr/ARButton.js';

      let container;
      let camera, scene, renderer;
      let controller1, controller2;

      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // AR Button
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // ======= NOUVEAU : Géométries aléatoires =======
        // Toutes les géométries sont "posées" (base à y=0) via .translate(...)
        function createRandomGeometry() {
          const choices = [
            // Cylindre
            () => new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0),

            // Cube
            () => new THREE.BoxGeometry(0.2, 0.2, 0.2).translate(0, 0.1, 0),

            // Sphère
            () => new THREE.SphereGeometry(0.1, 32, 16).translate(0, 0.1, 0),

            // Cône (cône “classique”)
            () => new THREE.ConeGeometry(0.1, 0.2, 32).translate(0, 0.1, 0),

            // Pyramide triangulaire (cône à 3 segments)
            () => new THREE.ConeGeometry(0.12, 0.22, 3).translate(0, 0.11, 0),

            // Prisme triangulaire (cylindre avec 3 segments)
            () => new THREE.CylinderGeometry(0.12, 0.12, 0.22, 3).translate(0, 0.11, 0),
          ];

          const i = Math.floor(Math.random() * choices.length);
          return choices[i]();
        }
        // ===============================================

        function onSelect() {
          if (!reticle.visible) return;

          // Matériau couleur aléatoire
          const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });

          // Géométrie aléatoire
          const geometry = createRandomGeometry();

          const mesh = new THREE.Mesh(geometry, material);

          // Pose du réticule -> position/orientation de l’objet
          reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);

          // Légère variation d’échelle (surtout en hauteur pour la variété)
          const s = Math.random() * 0.5 + 0.9;   // échelle XY
          const sy = Math.random() * 2 + 1.0;    // échelle Y (hauteur)
          mesh.scale.set(s, sy, s);

          // Optionnel : ombres si vous en mettez
          mesh.castShadow = true;
          mesh.receiveShadow = true;

          scene.add(mesh);
        }

        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('select', onSelect);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('select', onSelect);
        scene.add(controller2);

        // Réticule
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session.requestReferenceSpace('viewer').then(function (referenceSpace) {
              session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
